<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1.引入 需要的依赖库
    -->
    <script src="https://cn.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in words"
            v-bind:key="index">
            {{index}}:{{item.text}}
            </li>
        </ul>
    </div>
    
</body>
<script>
    // 引入数据内容函数
    let vm = new Vue({
        el:"#app",
        data:{
            words:[
                {text:"键盘敲烂，薪资过万"},
                {text:"写代码是一件非常快乐的事情"},
                {text:"整一个牛叉项目"}
            ]
        },
    })
</script>
</html>
